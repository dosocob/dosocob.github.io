<!DOCTYPE html>
<html><head><title>Quick Test</title></head><body>
<button onclick="alert('Basic onclick works'); openTradingPlatform()">TEST OPEN</button>
<div id="trading-platform" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:blue; z-index:9999;">
  <button onclick="closeTradingPlatform()">CLOSE</button>
  <h1 style="color:white; padding:50px;">IT WORKS!</h1>
</div>
<script>
function openTradingPlatform() {
  document.getElementById('trading-platform').style.display = 'block';
}
function closeTradingPlatform() {
  document.getElementById('trading-platform').style.display = 'none';
}
</script>
</body></html>
